{% extends 'blank_layout.html' %}

{% load static %}


{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products | RedStore</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

    <!-- Single Products -->
    <div class="small-container single-product">
        <div class="row">
            <div class="col-2">
                <img src="{{ product_detailslist.image.url }}" width="100%" id="ProductImg">

                

            </div>
            <div class="col-2">
                <p>{{product_detailslist.title}}</p>
                <h1>{{product_detailslist.title}}</h1>
                <h4>{{product_detailslist.price}}â‚¹</h4>
                <!-- <select>
                    <option>Select Size</option>
                    <option>XXL</option>
                    <option>XL</option>
                    <option>L</option>
                    <option>M</option>
                    <option>S</option>
                </select> -->

                <form  method="post" action="{% url 'add_cart' %}">
                    {% csrf_token %}
                    <input type="hidden"  name="product_id" value="{{product_detailslist.id}}">


                <input type="number"  name="quantity"  min="0"value="1">
                <button type="submit" class="btnss">Add To Cart</button>
                
            </form>

                <h3>Product Details <i class="fa fa-indent"></i></h3>
                <br>
                <p>{{product_detailslist.description}}</p>
            </div>
        </div>
    </div>

 
   
   

    <!-- javascript -->

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

    <!-- product gallery -->
    <script>
        var ProductImg = document.getElementById("ProductImg");
        var SmallImg = document.getElementsByClassName("small-img");

        SmallImg[0].onclick = function () {
            ProductImg.src = SmallImg[0].src;
        }
        SmallImg[1].onclick = function () {
            ProductImg.src = SmallImg[1].src;
        }
        SmallImg[2].onclick = function () {
            ProductImg.src = SmallImg[2].src;
        }
        SmallImg[3].onclick = function () {
            ProductImg.src = SmallImg[3].src;
        }

    </script>
</body>

</html>


{% endblock content %}
